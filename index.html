<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
    <script src="script.js"></script>
    <title>Tic Tac Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Economica:ital,wght@0,400;0,700;1,400;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="content">
        <div id="player1" class="activePlayer"><img src="./img/x.png" alt="X"> Player 1</div>
        <div id="player2">Player 2 <img src="./img/o.png" alt=""></div>
        <div id="restartButton" onclick="restart()">Restart</div>
        <div class="gameField">
            <table>
                <tr>
                    <td onclick="fillField(0)" id="field_0">
                        <img id="xField_0" class="d-none" src="./img/x.png" title="X" alt="X">
                        <img id="oField_0" class="d-none" src="./img/o.png" title="O" alt="O">
                    </td>
                    <td onclick="fillField(1)" id="field_1">
                        <img id="xField_1" class="d-none" src="./img/x.png" title="X" alt="X">
                        <img id="oField_1" class="d-none" src="./img/o.png" title="O" alt="O">
                    </td>
                    <td onclick="fillField(2)" id="field_2">
                        <img id="xField_2" class="d-none" src="./img/x.png" title="X" alt="X">
                        <img id="oField_2" class="d-none" src="./img/o.png" title="O" alt="O">
                    </td>
                </tr>
                <tr>
                    <td onclick="fillField(3)" id="field_3">
                        <img id="xField_3" class="d-none" src="./img/x.png" title="X" alt="X">
                        <img id="oField_3" class="d-none" src="./img/o.png" title="O" alt="O">
                    </td>
                    <td onclick="fillField(4)" id="field_4">
                        <img id="xField_4" class="d-none" src="./img/x.png" title="X" alt="X">
                        <img id="oField_4" class="d-none" src="./img/o.png" title="O" alt="O">
                    </td>
                    <td onclick="fillField(5)" id="field_5">
                        <img id="xField_5" class="d-none" src="./img/x.png" title="X" alt="X">
                        <img id="oField_5" class="d-none" src="./img/o.png" title="O" alt="O">
                    </td>
                </tr>
                <tr>
                    <td onclick="fillField(6)" id="field_6">
                        <img id="xField_6" class="d-none" src="./img/x.png" title="X" alt="X">
                        <img id="oField_6" class="d-none" src="./img/o.png" title="O" alt="O">
                    </td>
                    <td onclick="fillField(7)" id="field_7">
                        <img id="xField_7" class="d-none" src="./img/x.png" title="X" alt="X">
                        <img id="oField_7" class="d-none" src="./img/o.png" title="O" alt="O">
                    </td>
                    <td onclick="fillField(8)" id="field_8">
                        <img id="xField_8" class="d-none" src="./img/x.png" title="X" alt="X">
                        <img id="oField_8" class="d-none" src="./img/o.png" title="O" alt="O">
                    </td>
                </tr>
            </table>

            <div id="crossOutArea">
                <div id="crossOut"></div>
            </div>
            
        </div>
    </div>
</body>

</html>
